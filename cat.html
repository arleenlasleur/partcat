html,#editctl{ font: 15pt inconsolata; margin: 0; padding: 0; }
body{ background-color: #223; color: #ddf; margin: 0; padding: 0; }
* { scrollbar-width: thin; scrollbar-color: #557 #223; }
*::-webkit-scrollbar { width: 12px; }
*::-webkit-scrollbar-track { background: #223; }
*::-webkit-scrollbar-thumb { background-color: #557; border-radius: 20px; border: 3px solid #223; }
#help{ display: block; position: fixed; right: 0; top: 0; padding: 5px 25px; text-align: center; color: #779;}
#chngwarn{ display: none; color: #ffc;}
#savewarn{ color: #afa;}
#modal{ display: none; position: fixed; width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.7); z-index: 9998; }
#modal>span{ display: table; margin:0 auto; line-height: 100vh; z-index: 9999; }
#editctl{ width: 100%; height: 100%; border: 0; background-color: #cfc; color: #22f; }
#editctl:focus{ outline: none !important; border: 0; }
td{ border: 1px solid #333; padding: 2px 6px;}
table{ border-collapse: collapse; }
tr.chng{ color: #ffa; }
td.typh{ width: 4em; background-color: #535; } td.typ{ background-color: #212; }
td.nomh{ width: 12em;background-color: #555; } td.nom{ background-color: #222; }
td.cash{ width: 6em; background-color: #553; } td.cas{ background-color: #221; }
td.pwrh{ width: 4em; background-color: #533; } td.pwr{ background-color: #211; }
td.boxh{ width: 3em; background-color: #335; } td.box{ background-color: #112; }
td.lvlh{ width: 3em; background-color: #335; } td.lvl{ background-color: #112; }
td.celh{ width: 3em; background-color: #335; } td.cel{ background-color: #112; }
td.qtyh{ width: 4em; background-color: #355; } td.qty{ background-color: #122; }
td.s{   background-color: #eef; color: #233; }
</style></head><body>
<div id="modal"><span id="warndel">Delete item? (y - approve, any key - cancel)</span></div>
<div id="help">Ins/Del: rows mgmt<br>PgUp/PgDn: move rows<br>Home/End: scroll<br>F4/+/-: edit cell<br>F3: search<br>F2: save<br><br><span id="savewarn"></span><br><br><span id="chngwarn">CHANGED</span></div>
<table id="main"></table>
</body>
<script>
var emptytab="<tr><td class=\"typh\">Type</td><td class=\"nomh\">Nom/part</td><td class=\"cash\">Case</td><td class=\"pwrh\">Pwr</td><td class=\"boxh\">Box</td><td class=\"lvlh\">Lvl</td><td class=\"celh\">Cell</td><td class=\"qtyh\">Qty</td></tr>";
var data=[["MCU","Atmega8","TQFP32","",2,4,4,15]];
var datac=[], selr=1, selc=1, nrows=data.length, ncols=data[0].length, table, swap, clipb, clipn, save,
    ena_del=false, ena_edit=false, ena_save=true, svq=new XMLHttpRequest();
document.addEventListener("DOMContentLoaded",function(){
  table = _obj("main");
  save = _obj("savewarn");
  for(i=0; i<nrows; i++) datac.push(false);
  autoexec();
  document.addEventListener("keydown",function(e){
    e = e || window.event;
    if(e.key == "Home" && !ena_edit){ e.preventDefault(); window.scrollBy(0,-15); }
    if(e.key == "End"  && !ena_edit){ e.preventDefault(); window.scrollBy(0,15);  }
    if(e.key == "ArrowUp"    && selr>1       && !ena_edit){ selcell(true); selrow(false); selr--; selrow(true); selcell(false); window.scrollBy(0,-4);e.preventDefault(); }
    if(e.key == "ArrowDown"  && selr<nrows   && !ena_edit){ selcell(true); selrow(false); selr++; selrow(true); selcell(false); window.scrollBy(0,4); e.preventDefault(); }
    if(e.key == "ArrowLeft"  && selc>0       && !ena_edit){                               selc--;               selcell(false); }
    if(e.key == "ArrowRight" && selc<ncols-1 && !ena_edit){                               selc++;               selcell(false); }
    if(e.key == "Delete"     && nrows > 1    && !ena_edit){ ena_del = true; showmodal(true); return false; }
    if(e.code== "KeyY"       && ena_del      && !ena_edit){
      selcell(true); selrow(false); _obj("chngwarn").style.display="inline-block";
      data.splice(selr-1,1); datac.splice(selr-1,1); table.deleteRow(selr); nrows--;
      if(selr > nrows) selr = nrows; selrow(true); selcell(false); ena_del = false;
    }
    if(e.key == "+"){ data[selr-1][7]++; setcell(7,data[selr-1][7]); datac[selr-1] = true; altrow(); }
    if(e.key == "-" && data[selr-1][7] > 0){ data[selr-1][7]--; setcell(7,data[selr-1][7]); datac[selr-1] = true; altrow(); }
    if(e.code == "KeyC" && data[selr-1][selc]!=""){ clipb = data[selr-1][selc]; clipn = selc; }
    if(e.code == "KeyV" && !data[selr-1][selc] && clipn == selc){ data[selr-1][selc] = clipb; setcell(selc,clipb); }
    if(e.code== "F2"     && !ena_edit) savejson();
    if(e.key == "F4"     && !ena_edit){ ena_edit = true;
      setcell(selc,"<input type=\"text\" id=\"editctl\" value=\""+data[selr-1][selc]+"\">");
      _obj("editctl").focus();
    }
    if(e.key == "Enter"  &&  ena_edit){ ena_edit = false;
      data[selr-1][selc] = _obj("editctl").value; datac[selr-1] = true;
      _obj("editctl").blur(); setcell(selc,data[selr-1][selc]);
      altrow();
    }
    if(e.key == "Escape" &&  ena_edit){ ena_edit = false;
      _obj("editctl").blur(); setcell(selc,data[selr-1][selc]);
    }
    if(e.key == "Escape"){
      if(window.getSelection){
        if(window.getSelection().empty) window.getSelection().empty();
         else if (window.getSelection().removeAllRanges) window.getSelection().removeAllRanges();
      }else if(document.selection) document.selection.empty();
    }
    if(e.key == "Insert"   && !ena_edit){               data.splice(selr-1, 0, ["","","","",0,0,0,0]); datac.splice(selr-1,0,true);  autoexec(); }
    if(e.key == "PageUp"   && !ena_edit && selr>1    ){ e.preventDefault(); swap=data[selr-2]; data[selr-2] = data[selr-1]; data[selr-1] = swap; selr--; datac[selr-0]=true; datac[selr-1]=true; autoexec(); }
    if(e.key == "PageDown" && !ena_edit && selr<nrows){ e.preventDefault(); swap=data[selr-0]; data[selr-0] = data[selr-1]; data[selr-1] = swap; selr++; datac[selr-2]=true; datac[selr-1]=true; autoexec(); }
    ena_del = false; showmodal(false);
    return false;
  });
});
function autoexec(){
  var ntr,ntd,ntxt,i,j;
  table.innerHTML = emptytab;
  nrows = data.length;
  for(i=0; i<nrows; i++){
    ntr = table.insertRow();
    if(datac[i]){
      ntr.setAttribute("class","chng");
      _obj("chngwarn").style.display="inline-block";
    }
    for(j=0; j<ncols; j++){
      ntd = ntr.insertCell();
      ntxt = document.createTextNode(data[i][j]);
      ntd.appendChild(ntxt);
      cellclass(j,ntd,false);
    }
  }
  selrow(true);
  selcell();
}
function cellclass(nc,hc,iena){
  switch(nc){
    case 0: hc.setAttribute("class",iena ? "typ s" : "typ"); break;
    case 1: hc.setAttribute("class",iena ? "nom s" : "nom"); break;
    case 2: hc.setAttribute("class",iena ? "cas s" : "cas"); break;
    case 3: hc.setAttribute("class",iena ? "pwr s" : "pwr"); break;
    case 4: hc.setAttribute("class",iena ? "box s" : "box"); break;
    case 5: hc.setAttribute("class",iena ? "lvl s" : "lvl"); break;
    case 6: hc.setAttribute("class",iena ? "cel s" : "cel"); break;
    case 7: hc.setAttribute("class",iena ? "qty s" : "qty"); break;
  }
}
function selrow(iena){
  var targ = table.getElementsByTagName("tr")[selr-1];
  for(i=0;i<ncols;i++) targ.getElementsByTagName("td")[i].style.borderBottom = iena ? "1px solid #fff" : "1px solid #333";
      targ = table.getElementsByTagName("tr")[selr];
  for(i=0;i<ncols;i++) targ.getElementsByTagName("td")[i].style.borderBottom = iena ? "1px solid #fff" : "1px solid #333";
}
function altrow(){
  table.getElementsByTagName("tr")[selr].setAttribute("class","chng");
  _obj("chngwarn").style.display="inline-block";
}
function selcell(intr){
  for(i=0;i<ncols;i++) cellclass(i,table.getElementsByTagName("tr")[selr].getElementsByTagName("td")[i], intr ? false : i == selc);
}
function setcell(inc,ival){
  table.getElementsByTagName("tr")[selr].getElementsByTagName("td")[inc].innerHTML = ival;
}
function showmodal(imk){
  _obj("modal").style.display = imk ? "block" : "none";
}
function _obj(iid){ return document.getElementById(iid); }

function savejson(){
  if(!ena_save) return;
  ena_save = false; save.style.color="#ffa"; save.innerHTML="working...";
  setTimeout(function(){ ena_save = true; save.innerHTML=""; },10000);
  svq.open("POST","127.0.0.1:1995?save&r="+Math.random(),true);
  svq.setRequestHeader("Content-Type","application/json");
  setTimeout(function(){ svq.send(JSON.stringify(data)); },1000);
}
svq.onreadystatechange=function(){
  if(svq.readyState!=4 || svq.status!=200) return;
  save.innerHTML="";
  setTimeout(function(){
    switch(Number(svq.responseText)){
      case 0: save.style.color="#afa"; save.innerHTML="ok";
              for(i=0; i<nrows; i++) datac[i] = false; _obj("chngwarn").style.display="none"; autoexec(); break;
      case 1: save.style.color="#faa"; save.innerHTML="write error"; break;
    }
  },1000);
};
</script>
</html>
